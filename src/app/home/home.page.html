<ion-content>

  <ion-button
    (click)="reorderDisabled = !reorderDisabled"
  >
    reorder {{ reorderDisabled ? 'disabled' : 'enabled' }}
  </ion-button>

  <ion-reorder-group [disabled]="reorderDisabled" (ionItemReorder)="$event.detail.complete()">
    <ion-reorder>
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-reorder>
    <ion-reorder>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-reorder>
  </ion-reorder-group>

</ion-content>
